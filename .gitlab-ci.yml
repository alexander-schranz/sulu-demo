variables:
    APP_ENV: test
    APP_SECRET: a448d1dfcaa563fce56c2fd9981f662b
    MAILER_URL: null://localhost
    DATABASE_URL: "mysql://root:root@${MYSQL_HOST}:3306/su_sulu"
    EMAIL_FROM_ADDRESS: admin@localhost
    COMPOSER_PROCESS_TIMEOUT: "1200" # int is not supported by local gitlab-runner
    MYSQL_ROOT_PASSWORD: root

stages:
    - install
    - test

composer:
    stage: install
    image: composer:latest
    before_script:
        - composer config -g cache-dir "$(pwd)/.composer-cache"
    script:
        - composer install -n --prefer-dist --no-scripts
        - composer test install
        - curl --show-error --silent https://getcomposer.org/installer | php
    artifacts:
        name: composer-dependencies
        expire_in: 8 hours
        paths:
            - vendor
            - composer.phar
    cache:
        key: composer
        paths:
            - .composer-cache/

test:
    stage: test
    image: sulu/php:7.4-cli
    services:
        - mysql:5.7
    before_script:
        - php bin/adminconsole doctrine:database:create
        - php bin/adminconsole doctrine:schema:update --force
    script:
        - php composer.phar test

lint:
    stage: test
    image: sulu/php:7.4-cli
    services:
        - mysql:5.7
    before_script:
        - php bin/adminconsole doctrine:database:create
        - php bin/adminconsole doctrine:schema:update --force
    script:
        - php composer.phar lint

js-css:
    stage: test
    image: node:12
    dependencies: []
    variables:
        NODE_OPTIONS: --max-old-space-size=1536
    before_script:
        - npm config set cache "$(pwd)/.npm-cache"
    script:
        - cd assets/website
        - npm install --ignore-optional
        - npm run lint
    cache:
        key: npm
        paths:
            - .npm-cache/

security-check:
    stage: test
    image: sulu/php:7.4-cli
    script:
        - php composer.phar security-check
    allow_failure: true
